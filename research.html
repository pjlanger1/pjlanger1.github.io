<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Fetch Test with CORS Proxy</title>
</head>
<body>
    <h1>Markdown Preview Test with CORS Proxy</h1>
    
    <!-- Placeholder for the Markdown content -->
    <div id="markdown-snippet-1"></div>
    
    <!-- Include marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch and render markdown content using CORS proxy
        function fetchAndRenderMarkdown(rawUrl, elementId) {
            const corsProxy = 'https://cors-anywhere.herokuapp.com/';
            fetch(corsProxy + rawUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(markdown => {
                    console.log("Fetched Markdown:", markdown); // Log to check if the content is fetched
                    let htmlContent = marked(markdown); // Convert markdown to HTML
                    document.getElementById(elementId).innerHTML = htmlContent; // Insert into HTML
                })
                .catch(error => {
                    console.error('There was a problem fetching the markdown:', error);
                });
        }

        // Fetch and render markdown from the raw URL
        fetchAndRenderMarkdown(
            'https://raw.githubusercontent.com/pjlanger1/bikeshare_codelib/main/aws_suite/documentation/cluster_research.md',
            'markdown-snippet-1'
        );
    </script>
</body>
</html>
